{% extends 'base.html' %}


{% block anycon %}
<div class="container mt-5 mb-5">
    <h1>회원가입</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3 mt-4">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input name="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Age</label>
            <input name="age" type="number" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Comment</label>
            <textarea name="comment" class="form-control"></textarea>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">UserImage</label>
            <input name="image" type="file" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mt-4 text-end">
            <button type="submit" class="btn btn-success">회원가입</button> 
        </div>
    </form>
</div>


{% endblock %}
