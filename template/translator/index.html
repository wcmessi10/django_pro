{% extends 'base.html' %}
{% block con %}
<div class = "container mt-5 mb-5" style="width: 80%; font-weight: bold; font-size: x-large;">
    <h1><b>Translator</b></h1>
    <form method = "POST">
        {% csrf_token %}
        <div class ="row">
            <div class="col-lg-5">
                <textarea name="before" class="form-control" style="height: 300px;" placeholder="번역전 텍스트를 입력해주세요.">{{ before }}</textarea>
                

            </div>
            <div class="col-lg-2">
                <select class="form-select" size="4" aria-label="size 4 select example" name="belang">
                    {% for code, name in ndict.items %}<!--변수를 i, j  대신 알아보기 편하게 code로 국가코드 name으로 국가명 변수 설정하여 반복문-->
                        <option value="{{code}}"{% if src %}{% if src == code %} selected {%endif%} {%else%}{%if code == 'ko'%} selected {%endif%} {%endif%}>{{name}}</option>
                    {% endfor %}
                    <!--<option value="ko" {% if src == 'ko' %} selected {%endif%}>한국어</option>
                    <option value="en" {% if src == 'en' %} selected {%endif%}>영어</option>
                    <option value="zh-ch" {% if src == 'zh-ch' %} selected {%endif%}>중국어</option>
                    <option value="ja" {% if src == 'ja' %} selected {%endif%}>일본어</option>
                    <option value="fr" {% if src == 'fr' %} selected {%endif%}>프랑스어</option>
                    <option value="ru" {% if src == 'ru' %} selected {%endif%}>러시아어</option>
                    <option value="es" {% if src == 'es' %} selected {%endif%}>스페인어</option>-->
                </select>
                <button class="mt-3 mb-3">Translate</button>
                <select class="form-select" size="4" aria-label="size 4 select example" name="aflang">
                    {% for code, name in ndict.items %}
                        <option value="{{code}}" {% if dest == code %} selected {%endif%}>{{name}}</option>
                    {% endfor %}
                    
                    <!--<option value="ko" {% if src == 'ko' %} selected {%endif%}>한국어</option>
                    <option value="en" {% if src == 'en' %} selected {%endif%}>영어</option>
                    <option value="zh-ch" {% if src == 'zh-ch' %} selected {%endif%}>중국어</option>
                    <option value="ja" {% if src == 'ja' %} selected {%endif%}>일본어</option>
                    <option value="fr" {% if src == 'fr' %} selected {%endif%}>프랑스어</option>
                    <option value="ru" {% if src == 'ru' %} selected {%endif%}>러시아어</option>
                    <option value="es" {% if src == 'es' %} selected {%endif%}>스페인어</option>-->
                </select>
                
            </div>
            <div class="col-lg-5">
                <textarea class="form-control" style="height: 300px; font-weight: bold;" disabled>{{ a }}</textarea>
            </div>
        </div>
    </form>
</div>
{% endblock %}
